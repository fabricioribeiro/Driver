<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelManager - Gestão de Abastecimentos</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 text-white p-4 hidden md:block">
            <div class="flex items-center space-x-2 mb-8">
             <!--   <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="h-10"> -->
                <span class="text-xl font-bold">FuelManager</span>
            </div>
            <nav>
                <a href="{{ url_for('index') }}" class="flex items-center space-x-2 p-3 rounded hover:bg-blue-700 mb-2">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('veiculos') }}" class="flex items-center space-x-2 p-3 rounded hover:bg-blue-700 mb-2">
                    <i class="bi bi-truck"></i>
                    <span>Veículos</span>
                </a>
                <a href="{{ url_for('add_abastecimento') }}" class="flex items-center space-x-2 p-3 rounded hover:bg-blue-700 mb-2">
                    <i class="bi bi-fuel-pump"></i>
                    <span>Novo Abastecimento</span>
                </a>
                <a href="{{ url_for('receitas') }}" class="flex items-center space-x-2 p-3 rounded hover:bg-blue-700 mb-2">
                    <i class="bi bi-cash-coin"></i>
                    <span>Receitas</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">{% block title %}{% endblock %}</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Olá, Usuário</span>
                    <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
