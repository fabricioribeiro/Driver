{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Registrar Nova Receita</h2>
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Data</label>
            <input type="date" name="data" required 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Descrição</label>
            <input type="text" name="descricao" required 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Valor (R$)</label>
            <input type="number" step="0.01" name="valor" required 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Veículo</label>
            <select name="veiculo_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                {% for v in veiculos %}
                    <option value="{{ v.id }}">{{ v.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" 
            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
            Registrar Receita
        </button>
    </form>
</div>
{% endblock %}
