{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Gerenciar Veículos</h2>
    
    <form method="POST" class="space-y-4 mb-8">
        <div class="grid grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" name="nome" required 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Marca</label>
                <input type="text" name="marca" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Ano</label>
                <input type="number" name="ano" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
        </div>
        <button type="submit" 
            class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Adicionar Veículo
        </button>
    </form>

    <table class="min-w-full divide-y divide-gray-200">
        <thead>
            <tr>
                <th class="px-6 py-3 bg-gray-50 text-left">Nome</th>
                <th class="px-6 py-3 bg-gray-50 text-left">Marca</th>
                <th class="px-6 py-3 bg-gray-50 text-left">Ano</th>
            </tr>
        </thead>
        <tbody>
            {% for v in veiculos %}
            <tr>
                <td class="px-6 py-4">{{ v.nome }}</td>
                <td class="px-6 py-4">{{ v.marca }}</td>
                <td class="px-6 py-4">{{ v.ano }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
