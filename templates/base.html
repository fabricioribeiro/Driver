<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações básicas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivvo Clone - Gestão Veicular</title>
    
    <!-- Framework Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Barra de navegação -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Drivvo Clone</h1>
            <div>
                <a href="{{ url_for('index') }}" class="px-3 hover:bg-blue-700 rounded">Início</a>
                <a href="{{ url_for('veiculos') }}" class="px-3 hover:bg-blue-700 rounded">Veículos</a>
                <a href="{{ url_for('receitas') }}" class="px-3 hover:bg-blue-700 rounded">Receitas</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
